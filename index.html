<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>calculadora IMC</h1>
    <form>
        <label>digite seu peso(KG):</label>
        <input type="number" id="peso" step="0.1">
        <br><br>
        <label>digite sua altura(m):</label>
        <input type="number" id="altura" step="0.1">
        <br><br>
        <input type="button" value="calcular" 
        onclick="calcularIMC()">
     </form>
     <div id="imcResultado"></div>
     <script>
        function calculoIMC(){
        const peso = parseFloat(document.getElementById("peso").value)
        const altura = parseFloat(document.getElementById("altura").value)
        const imc = peso / (altura*altura)
        document.getElementById("imcResultado").textContent="IMC: "+imc 
        }
     </script>
</body>

</html>
